<!--Crear un index.html con lo básico de html5 para iniciar una página más un formulario que
pida una fecha, un tipo de bebida (agua, cocacola, café, etc) y la cantidad de vasos al dar
click en el boton enviar debe agregar una fila a la tabla que se encuentra abajo del
formulario. Para todo registro de una misma fecha, debe revisar si se tienen 8 vasos de agua
en esa fecha y si no lo tiene la ultima columna debe decir “tomar mas agua”, si ya se
alcanzaron los 8 vasos de agua para una misma fecha debe decir “meta alcanzada”.-->

<html lang="en">
